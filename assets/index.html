<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
    <title>4조 프로젝트 - 쿼티의민족</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- 본문바로가기 -->
    <p id="skipNav" class="hide"><a href="../pages_ceo/index.html">본문 바로가기</a></p>

    <div id="wrap">
        <!-- header -->
        <header id="header">
            <div class="inner">
                <h1><a href="/index.html">Qwerty's Delivery</a></h1>
            </div>
        </header>

        <!-- mainVisual -->
        <section id="mainVisual">
            <div class="visual">
                <div class="txtWrap">
                    <p>코로나19로<br> 지친 모두를 응원합니다.</p>
                    <h3>포장주문<br>매일 할인</h3>
                </div>
                <div class="imgWrap">
                    <img src="./images/bazzi.gif" alt="bazzi"/>
                </div>
            </div>
        </section>

        <!-- main -->
        <main id="container" class="main">
            <section id="content">
                <div class="mainBtnWrap">
                    <div class="imageBox i1" onclick="location.href='./pages_customer/storeSearch.html'">
                        <img class="imageThumbnail" src="./images/customer.png" alt="1인분" />
                    </div>
                    <div class="imageBox i2" onclick="location.href='./pages_ceo/ceo.html'">
                        <img class="imageThumbnail" src="./images/ceo.png" alt="사장님" />
                    </div>
                </div>
            </section>
        </main>

        <!-- footer -->
        <footer id="footer">
            <div class="inner">
                <p>made by team.qwerty</p>
            </div>
        </footer>
    </div>


    <!-- script part -->
    <script src="../js/main.js"></script>
</body>
</html>
