<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿼티의민족 사장님 광장</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/ceo.css">
</head>
<body>
    <!-- 본문바로가기 -->
    <p id="skipNav" class="hide"><a href="../pages_ceo/index.html">본문 바로가기</a></p>

    <div id="wrap">
        <!-- header -->
        <header id="header">
            <div class="inner">
                <h1><a href="../index.html">Qwerty's Delivery - CEO</a></h1>
                <nav class="nav">
                    <ul class="gnb">
                        <li><a href="./ceoLogin.html">로그인</a></li>
                        <li><a href="./ceoSignup.html">회원가입</a></li>
                        <li><a href="./ceoGet.html">회원정보</a></li>
                    </ul>
                </nav>
                <div class="searchWrap">
                    <input type="text" placeholder="음식점을 입력해주세요"/>
                    <button class="search">검색</button>
                </div>
            </div>
        </header>

        <!-- subvisual -->
        <section id="subvisual"></section>

        <!-- main -->
        <main id="container" class="main">
            <section id="content">
                <div class="ceoPostWrap">
                    <div class="ceoPost">
                        <h3>사장님! 여기서 음식올리세요 :&#41;</h3>
                        <p>음식 조회,추가,수정,삭제</p>

                        <form class="remote">
                            <span class="center"> 
                                <select>
                                    <option value="메뉴이름" name="메뉴이름">메뉴이름</option>
                                    <option value="가격" name="가격">가격</option>
                                </select>
                                <input type="text"/> 
                                <input type="button" name="검색" class="gradient" value="검색"/>
                            </span>
                        </form>
                            
                        <table class="menu">
                            <thead>
                              <tr>
                                <th>메뉴이름</th>
                                <th>메뉴사진</th>
                                <th>가격</th>
                                <th>메뉴삭제</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>Lorem</td>
                                <td>Ipsum</td>
                                <td>Dolor</td>
                                <td>
                                    <button class="btn deleteBtn" onclick="menuDelete();">메뉴삭제</button>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                            
                        <div class="pageWrap">
                            <a href = "#">◀ 이전</a> 
                            <a href = "#">1</a>  
                            <a href = "#">다음 ▶</a>
                        </div>
                            
                        <div class="writeBtnWrap">
                            <input type="button" value="목록" class="btn listBtn"/>
                            <input type="button" value="글쓰기" class="btn writeBtn" onclick="location.href='./ceoPost.html'"/>
                        </div>

                    </div>
                </div>
            </section>
        </main>

        <!-- footer -->
        <footer id="footer">
            <div class="inner">
                <p>made by team.qwerty</p>
            </div>
        </footer>

    </div>

    <!-- script part -->
    <script src="../js/ceoOrder.js"></script>
    <script src="../js/ceoUser.js"></script>
</body>
</html>
