<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- axios -->
  <script src="http://unpkg.com/axios/dist/axios.min.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qwerty's Delivery</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/customer.css">
</head>

<body>
  <div id="wrap">
    <!-- header -->
    <header id="header">
      <div class="inner">
        <h1><a href="./storeSearch.html">Qwerty's Delivery - 고객용</a></h1>
        <div class="searchWrap">
          <input type="text" placeholder="찾으시는 메뉴를 입력해주세요" />
          <button class="search">검색</button>
        </div>
      </div>
    </header>
    <section id="subVisual"></section>
    <main id="container" class="main">
      <section id="content">
        <ul id="card-list"></ul>
      </section>
    </main>
    <footer id="footer">
      <div class="inner">
        <p>made by team.qwerty</p>
      </div>
    </footer>
  </div>
  <script>
    const getStore = async () => {
      const storeId = localStorage.getItem('storeId')
      console.log('get storeId =>', storeId)
      axios.get(`http://localhost:3000/api/user/${storeId}/getMenuAll`)
        .then(function (response) {
          console.log(response.data);
          const StoreCardList = document.querySelector("#card-list");

          StoreCardList.innerHTML = response.data.map((menu) => {
            return `<li class="movie-card" id=${menu.menuId}>
                          <p>${menu.menuImage}</p>
                          <h3 class="movie-title">${menu.menuName}</h3>
                          <p>평점: ${menu.price}</p>
                        </li>`
          }).join('')
        })
        .catch(function (error) {
          console.log(error);
        })
    }
    document.addEventListener("DOMContentLoaded", async () => {
      getStore()
    })

  </script>
</body>

</html>
