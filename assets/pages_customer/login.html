  <div class="jumbotron bg-sparta text-white text-center" onclick="window.location.href='/'">
    <h1 class="font-weight-bold">
      쿼티의 민족
    </h1>
  </div>
  <div class="wrap">
    <div class="card mx-auto" style="max-width: 480px">
      <div class="card-body">
        <div>
          <div class="form-group row">
            <label for="inputEmail" class="col-sm-4 col-form-label">
              E-mail
            </label>
            <div class="col-sm-8">
              <div class="input-group">
                <input type="text" class="form-control" id="inputEmail" placeholder="고객님 이메일을 입력해주세요" />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-4 col-form-label">
              비밀번호
            </label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="inputPassword" placeholder="고객님 비밀번호를 입력해주세요" />
            </div>
          </div>
          <div class="row d-flex justify-content-around mt-3">
            <div class="col-6 pr-2">
              <button type="button" class="btn btn-sparta btn-block" onclick="LogIn()">
                로그인
              </button>
            </div>
            <div class="col-6 pl-2">
              <button type="button" class="btn btn-outline-sparta btn-block" onclick="back()">
                취소
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

        try{
        const data = {
          email: $('#inputEmail').val(),
